<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CALCULATOR | Minor Project 2</title>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        .calc-btn{
            width: 60px;
            height: 60px;
        }

        .calc-display{
            background-color: gray;
            color: white;
            height: 100px;
            width: 310px;
            border-radius: 5px ;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            padding-right: 10px;
            font-size: 24px;
        }

        .active {
            background-color: whitesmoke !important;
        }

        

        .row .keys {
            background-color: rgb(187, 185, 185);
            color: black ;
            border-radius: 5px;
            font-weight: 600;
            border-radius: 5px;
            border: 1px solid black;
        }

        

        .row .numbers {
            background-color: gray;
            font-weight: 600;
            border-radius: 5px;
            border: 1px solid black;
        }



        .row .operators{
            background-color: orange;
            font-weight: 600;
            color: gray;
            border-radius: 5px;
            border: 1px solid black;
        }

        .card {
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="container p-5">
        <div class="d-flex justify-content-center full">
            <div class="col-sm-12 col-md-4 col-lg-4 full">
                <div class="card">
                    <div class="d-flex justify-content-center align-items-center p-2">
                        <div class="row">
                            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 calc-display">
                                <div id="display"></div>
                            </div>   
                        </div>
                    </div>

                    <div class="d-flex justify-content-center align-items-center p-2">
                        <div class="row">
                            <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                <button type="button" class="btn btn-light calc-btn keys" id="numlock" data-event_key="NumLock"><small>Num Lock</small></button>
                            </div>
                            <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                <button type="button" class="btn btn-light calc-btn keys" data-event_key="CE">CE</button>
                            </div>
                            <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                <button type="button" class="btn btn-light calc-btn keys" data-event_key="Delete">Del</button>
                            </div>
                            <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                <button type="button" class="btn btn-light calc-btn operators" data-event_key="/">/</button>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center align-items-center p-2">
                        <div class="row">
                            <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                <button type="button" class="btn btn-light calc-btn numbers" data-event_key="7">7</button>
                            </div>
                            <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                <button type="button" class="btn btn-light calc-btn numbers" data-event_key="8">8</button>
                            </div>
                            <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                <button type="button" class="btn btn-light calc-btn numbers" data-event_key="9">9</button>
                            </div>
                            <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                <button type="button" class="btn btn-light calc-btn operators" data-event_key="*">*</button>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center align-items-center p-2">
                        <div class="row">
                            <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                <button type="button" class="btn btn-light calc-btn numbers" data-event_key="4">4</button>
                            </div>
                            <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                <button type="button" class="btn btn-light calc-btn numbers" data-event_key="5">5</button>
                            </div>
                            <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                <button type="button" class="btn btn-light calc-btn numbers" data-event_key="6">6</button>
                            </div>
                            <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                <button type="button" class="btn btn-light calc-btn operators" data-event_key="-">-</button>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center align-items-center p-2">
                        <div class="row">
                            <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                <button type="button" class="btn btn-light calc-btn numbers" data-event_key="1">1</button>
                            </div>
                            <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                <button type="button" class="btn btn-light calc-btn numbers" data-event_key="2">2</button>
                            </div>
                            <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                <button type="button" class="btn btn-light calc-btn numbers" data-event_key="3">3</button>
                            </div>
                            <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                <button type="button" class="btn btn-light calc-btn operators" data-event_key="+">+</button>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center align-items-center p-2">
                        <div class="row">
                            <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                                <button type="button" class="btn btn-light calc-btn numbers" style="width: 150px;" data-event_key="0">0</button>
                            </div>
                            <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                <button type="button" class="btn btn-light calc-btn numbers" data-event_key=".">.</button>
                            </div>
                            <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                <button type="button" class="btn btn-light calc-btn operators" data-event_key="=">=</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ------------------------------------------------------------------------------------------------------------------- -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="vendor/bootstrap/js/bootstrap.js"></script>
    <script>
        let display = '';
        let numlockEnabled = false;

        function updateDisplay(value) {
            $('#display').text(value);
        }

        $(document).on('keydown', function(e) {
            if (e.key === 'NumLock') {
                numlockEnabled = !numlockEnabled;
                $('#numlock').toggleClass('active', numlockEnabled);
            }

            if (numlockEnabled || !isNaN(e.key) || e.key === 'Delete') {
                $('button[data-event_key="'+e.key+'"]').addClass('active');

                if (e.key >= '0' && e.key <= '9' || e.key === '.' || e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') {
                    display += e.key;
                } else if (e.key === 'CE') {
                    display = '';
                } else if (e.key === 'Delete') {
                    display = display.slice(0, -1);
                } else if (e.key === '=') {
                    try {
                        display = eval(display).toString();
                    } catch {
                        display = 'Error';
                    }
                }
                updateDisplay(display);
            }
        });

        $(document).on('keyup', function(e) {
            $('button[data-event_key="'+e.key+'"]').removeClass('active');
        });

        $('button').on('click', function() {
            const key = $(this).data('event_key');
            if (key === 'NumLock') {
                numlockEnabled = !numlockEnabled;
                $('#numlock').toggleClass('active', numlockEnabled);
            } else if (numlockEnabled || !isNaN(key) || key === 'Delete') {
                $('button[data-event_key="'+key+'"]').addClass('active');

                if (key >= '0' && key <= '9' || key === '.' || key === '+' || key === '-' || key === '*' || key === '/') {
                    display += key;
                } else if (key === 'CE') {
                    display = '';
                } else if (key === 'Delete') {
                    display = display.slice(0, -1);
                } else if (key === '=') {
                    try {
                        display = eval(display).toString();
                    } catch {
                        display = 'Error';
                    }
                }
                updateDisplay(display);
            }
        });
    </script>
    
    
</body>
</html>
